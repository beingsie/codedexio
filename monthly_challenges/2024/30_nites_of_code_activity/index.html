<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#30NitesOfCode Activity Grid</title>
    <!-- Styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome 6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <header>
            <div class="container">
                <nav>
                    <ul>
                        <li><a class="underline" href="/">#30NitesOfCode</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero-wrapper">
                    <div class="hero-content">
                        <h2 class="ps2p day-progress">Day <span id="currentDay"></span></h2>
                        <div class="hero-content-wrapper">
                            <div class="headings">
                                <h1 class="ps2p">#30NitesOfCode</h1>
                                <p>Enter your <span><a href="https://www.codedex.io/" target="_blank">Codédex.io</a></span> username if you’re participating in the <span><a href="https://twitter.com/hashtag/30NitesOfCode?src=hashtag_click&f=live" target="_blank">#30NitesOfCode</a></span> challenge.</p>
                            </div>
                            <div class="fetch-pet">
                                <input type="text" id="usernameInput" placeholder="Enter Codédex username" autocomplete="on">
                                <button onclick="updateImage()">
                                    <i class="fa-solid fa-egg"></i>
                                    <p>Fetch Pet</p>
                                </button>
                            </div>
                        </div>
                        <div class="time-remaining">
                            <i class="fa-regular fa-clock"></i>
                            <div id="remaining-time" class="ps2p"></div>
                        </div>
                    </div>
                    <div class="grid-content-wrapper">
                        <div class="hatchling-name-tag">
                            <p class="ps2p">Atrax</p>
                        </div>
                        <div class="hatchling-wrapper">
                            <img class="hatchling" id="hatchlingImage"
                                src="https://www.codedex.io/api/petStatus?user=Beingsie" alt="Atrax the warrior">
                        </div>
                        <!-- Grid -->
                        <div class="activity-grid">
                            <div class="grid-container" id="grid-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="opensource_links">
                    <a href="https://github.com/beingsie/codedexio/tree/main/monthly_challenges/2024/30_nites_of_code_activity"
                        target="_blank">
                        <div class="main-cta-btn">
                            <p class="ps2p"><span>&#41;</span> View on GitHub</p>
                        </div>
                    </a>
                    <a href="https://www.codedex.io/@Beingsie/30-nites-of-code" target="_blank">
                        <div class="secondary-cta-btn">
                            <p class="ps2p"><span>&#41;</span> View on Codédex.io</p>
                        </div>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a class="underline" href="#">#30NitesOfCode</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </main>

    <div id="alertModal" class="modal">
        <div id="modalWrapper" class="modal-content">
            <div class="tag ps2p">@Beingsie</div>
            <p id="modalMessage" class="ps2p"></p>
            <div class="close ps2p">
                <p>Ok</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
