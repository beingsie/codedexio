<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly-challenge-tracker</title>
    <!-- Font Awesome 6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        <p><span>Feb</span><span>10</span></p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <i class="fa-solid fa-mug-saucer"></i>
                        <p>Good afternoon, <span>Sergio</span></p>
                    </li>
                    <li>
                        <i class="fa-solid fa-clock"></i>
                        <p><span>1:38</span><span>PM</span></p>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div>
            <div>
                <div>
                    <h1>First solve the problem. Then write the code.</h1>
                    <div>
                        <p>John Johnson</p>
                    </div>
                </div>
                <div>
                    <img src="./assets/images/chiller.svg" alt="guy chilling on chair">
                    <img src="./assets/images/climber.svg" alt="guy climbing a mountain while moving a boulder">
                </div>
            </div>
            <div>
                <div>
                    <p>Recent Projects</p>
                </div>
                <div>
                    <h2>Codédex 404</h2>
                    <div>
                        <i class="fa-solid fa-fire"></i>
                    </div>
                </div>
                <p>Codedex has launched this month's <a href="" target="_blank" rel="noopener noreferrer">Monthly Challenge</a>.</p>
                <div>
                    <p>View Repository</p>
                    <div>
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </div>
                </div>
                <div>
                    <p>View on Codédex</p>
                    <div>
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
