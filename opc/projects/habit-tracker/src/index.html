<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Habit Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="animations.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <section class="bg-black/[0.85]">
      <div class="container mx-auto p-4">
        <div class="flex items-center justify-center h-screen">
          <div class="flex flex-col gap-4">
            <div class="flex flex-row items-center gap-2">
              <button id="resetBtn" class="p-4">
                <p class="text-white">Reset</p>
              </button>
              <p class="text-white text-md">
                <span id="streakTracker">0</span> Days on fire
              </p>
            </div>
            <div class="flex flex-col gap-2">
              <div id="dotw" class="grid grid-cols-7 gap-2 w-fill"></div>
              <div id="griddy" class="grid grid-cols-7 gap-2 w-fit"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
