<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Habit Tracker</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/animations.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <section class="bg-black/[0.85]">
      <div class="container mx-auto p-4">
        <div class="flex items-center justify-center h-screen">
          <div class="flex flex-col gap-4">
            <div class="flex flex-row items-center justify-between gap-2">
              <div class="flex flex-row items-center gap-2">
                <p class="text-white text-md flex items-center gap-2 py-1 px-2 border border-white/[0.1] rounded-xl">
                  <i class="fa-solid fa-fire-flame-curved text-white/[0.25]"></i>
                  <span id="streakTracker">0</span>
                  <span class="text-white/[0.3] font-semibold">Streak</span>
                </p>
                <p class="text-white text-md flex items-center gap-2 py-1 px-2 border border-white/[0.1] rounded-xl">
                  <i class="fa-solid fa-trophy text-white/[0.25] font-semibold"></i>
                  <span id="highestStreakTracker">0</span>
                  <span class="text-white/[0.3] font-semibold">Highest</span>
                </p>
              </div>
              <button id="resetBtn" class="flex items-center gap-2 py-1 px-3 border border-white/[0.1] rounded-xl">
                <i class="fa-solid fa-arrow-rotate-left text-white/[0.25]"></i>
                <p class="text-white font-semibold">Reset</p>
              </button>
            </div>
            <div class="flex flex-col gap-2">
              <div id="dotw" class="grid grid-cols-7 gap-2 w-fill"></div>
              <div id="griddy" class="grid grid-cols-7 gap-2 w-fit"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
